<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Turbo Accessibility Showcase</title>
    <script src="/dist/turbo.es2017-umd.js" data-turbo-track="reload"></script>
    <script type="importmap" nonce="123">
      { "imports": { "turbo": "/dist/turbo.es2017-umd.js?123"} }
    </script>
  </head>
  <body>
    <h1>Accessibility</h1>

    <a id="disable-turbo" data-turbo="false" href="/src/tests/fixtures/accessibility/disabled/two.html">Disable turbo</a>

    <h2>Turbo Drive</h2>

    <p><a id="drive-link" href="/src/tests/fixtures/accessibility/navigation.html">Drive link</a></p>

    <h2>Turbo Frame</h2>

    <p>Basic frame</p>
    <turbo-frame id="tab-frame">
      <div>
        <a id="tab-1" href="/src/tests/fixtures/accessibility/enabled/one.html">Tab 1</a>
        <a id="tab-2" href="/src/tests/fixtures/accessibility/enabled/two.html">Tab 2</a>
        <a id="tab-3" href="/src/tests/fixtures/accessibility/enabled/three.html">Tab 3</a>
      </div>

      <div id="tab-content">Two</div>
    </turbo-frame>

    <p>Promoted frame</p>
    <turbo-frame id="tab-promoted-frame" data-turbo-action="advance">
      <div>
        <a id="tab-promoted-1" href="/src/tests/fixtures/accessibility/enabled/one.html">Tab 1</a>
        <a id="tab-promoted-2" href="/src/tests/fixtures/accessibility/enabled/two.html">Tab 2</a>
        <a id="tab-promoted-3" href="/src/tests/fixtures/accessibility/enabled/three.html">Tab 3</a>
      </div>

      <div id="tab-promoted-content">Two</div>
    </turbo-frame>

    <p>Target _top frame</p>
    <turbo-frame id="tab-top-frame" target="_top">
      <div>
        <a id="tab-top-1" href="/src/tests/fixtures/accessibility/enabled/one.html">Tab 1</a>
        <a id="tab-top-2" href="/src/tests/fixtures/accessibility/enabled/two.html">Tab 2</a>
        <a id="tab-top-3" href="/src/tests/fixtures/accessibility/enabled/three.html">Tab 3</a>
      </div>

      <div id="tab-top-content">Two</div>
    </turbo-frame>
  </body>
</html>
